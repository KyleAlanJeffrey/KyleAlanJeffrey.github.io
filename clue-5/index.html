<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>July 21st 2023</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7e6d4; /* Light beige */
            background-image: url('parchment.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            background-color: #e7a382; /* Dark brown */
            color: #f7e6d4; /* Light beige */
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .main-section {
            text-align: center;
            margin-bottom: 20px;
            height: 300px;
        }
        .main-section img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .description {
            margin-top: 20px;
            text-align: justify;
            font-size: 18px;
            color: #4d3526; /* Dark brown */
        }
        .poem {
            font-family: "Lucida Handwriting", cursive;
            font-size: 20px;
            text-align: center;
            line-height: 1.6;
            color: #4d3526; /* Dark brown */
        }
    </style>
</head>
<body>
    <header>
        <h1>July 21st 2023</h1>
    </header>
    <div class="container">
        <div class="main-section">
            <img src="./img.jpeg" alt="Anniversary">
        </div>
        <div class="description">
            <p>on July 21st you took this photo. It be my sweet cheeks.</p>
        </div>
        <div class="poem">
            <p>Your next clue is in the pocket of your piss coat.</p>
        </div>
        <p>hint: Some call it a pee coat.</p>
    </div>
</body>
</html>
